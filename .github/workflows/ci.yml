name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests et validation du code backend
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx black flake8
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Arrêter le build s'il y a des erreurs de syntaxe ou des warnings non définis
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Afficher les autres erreurs mais ne pas bloquer
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Format check with black
        working-directory: ./backend
        run: |
          black --check .
        continue-on-error: true
      
      - name: Test imports
        working-directory: ./backend
        run: |
          python -c "from app.main import app; print('✅ Import successful')"
        continue-on-error: true

  # Job 2: Validation de la configuration
  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate render.yaml
        run: |
          # Vérifier que render.yaml existe et est valide
          if [ ! -f render.yaml ]; then
            echo "❌ render.yaml not found"
            exit 1
          fi
          echo "✅ render.yaml found"
      
      - name: Validate requirements.txt
        run: |
          if [ ! -f backend/requirements.txt ]; then
            echo "❌ requirements.txt not found"
            exit 1
          fi
          echo "✅ requirements.txt found"
      
      - name: Validate Procfile
        run: |
          if [ ! -f backend/Procfile ]; then
            echo "❌ Procfile not found"
            exit 1
          fi
          echo "✅ Procfile found"

  # Job 3: Build test (sans déployer)
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test build
        working-directory: ./backend
        run: |
          python -c "import app; print('✅ Build successful')"

  # Job 4: Validation Android (optionnel, nécessite Android SDK)
  android-validate:
    name: Android Validation
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Validate Gradle files
        working-directory: ./android_app
        run: |
          if [ ! -f build.gradle.kts ]; then
            echo "❌ build.gradle.kts not found"
            exit 1
          fi
          echo "✅ Gradle files found"


